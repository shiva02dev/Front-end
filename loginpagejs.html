 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .div{
    width: 300px;
    height: 250px;
    border: solid black 3px;
    text-align: center;
    padding-top: 50px;
    background-color:rgb(203, 196, 196);
    margin: auto;
    margin-top: 200px;
  }
  </style>
</head>
<body>

  <div class="div">
  <input type="text" id="t1" placeholder="Enter user name" name="t"><br><br>
  <input type="password" id="p1" placeholder="Enter password" name="p"><br><br>
  <button onclick="loginValidate()">loginValidate</button>
  <p id="message" style="font-size: 25px;"></p>
  </div>

  <script>
    function loginValidate()
    {   
       let un=t1.value;
      let pw=p1.value;
      let result;
      let message=document.getElementById("message");;
       if(un==="shiva" && pw==="shiva023")
       {
        
        result=`welcome${un}! you logged in successfully.`;
        message.style.color="green";
        message.innerText=result;
         //document.writeln(`welcome ${un}! you logged in successfully.`);
       }
       else if (un!=="shiva")
       {
        result=`sorry! incorrect username`;
        message.style.color="red";
        message.innerText=result;
        //document.writeln(`sorry! incorrect username`);
       }
       
       else {
        result=`sorry! incorrect password`;
        message.style.color="red";
        message.innerText=result;
        //document.writeln(`sorry! incorrect password`);
       }  
    
    }

  </script>

</body>
</html>
